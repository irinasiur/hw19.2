{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content%}

<div class="container">
                <div>
                    <a href="{% url 'materials:create' %}" class="btn btn-outline-primary">Добавить материал</a>
                </div>
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">

                <div class="card-body">
                    <!--                    {% if object.image %}
                         <img class="card-img-top"
                              src="{{ object.image|mymedia }}"
                              alt="Card image cap"
                                style="max-width: 30%; height: auto;">
                        {% endif %}-->
                    <p class="card-text">
                        {{object|title}}
<!--                        {{ object.description|capfirst|truncatechars:100 }}<br><br>
                        {{object.purchase_price}}
  -->                  </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'materials:view' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'materials:edit' object.pk %}" type = "button" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'materials:delete' object.pk %}" type = "button" class="btn btn-sm btn-outline-secondary">Delete</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
